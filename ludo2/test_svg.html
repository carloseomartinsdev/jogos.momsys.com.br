<!DOCTYPE html>
<html>
<head>
    <title>Teste SVG</title>
    <style>
        body { background: #1a1f2e; padding: 20px; }
        #test-svg { border: 2px solid red; background: #1a1f2e; }
    </style>
</head>
<body>
    <h1 style="color: white;">Teste SVG</h1>
    
    <svg id="test-svg" width="500" height="500" viewBox="0 0 100 100">
        <!-- Teste básico -->
        <circle cx="50" cy="50" r="5" fill="red" stroke="white" stroke-width="1"/>
        <circle cx="20" cy="20" r="3" fill="blue" stroke="yellow" stroke-width="0.5"/>
        <line x1="20" y1="20" x2="50" y2="50" stroke="green" stroke-width="1"/>
        <text x="30" y="30" fill="white" font-size="3">TESTE</text>
    </svg>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Teste dinâmico
        const svg = $('#test-svg');
        
        // Adicionar círculo dinamicamente
        svg.append('<circle cx="80" cy="80" r="4" fill="orange" stroke="black" stroke-width="0.5"/>');
        
        console.log('SVG elements:', svg.children().length);
    </script>
</body>
</html>
